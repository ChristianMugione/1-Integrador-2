<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/login-styles.css">
  <title>Digital 365 | Registrarse</title>
</head>

<body>
  <main class="container">
    <img src="./assets/img/globe.svg" alt="Logo">
    <h2>Registrarse</h2>
    <form action="#" id="register-form">

      <div class="form-field">
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="input" autocomplete="off">
        <small></small>
      </div>

      <div class="form-field">
        <label for="last">Apellido:</label>
        <input type="text" id="last" class="input" autocomplete="off">
        <small></small>
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input" autocomplete="off">
        <small></small>
      </div>

      <div class="form-field">
        <label for="user">Usuario:</label>
        <input type="text" id="user" class="input" autocomplete="off">
        <small></small>
      </div>

      <div class="form-field">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" class="input" autocomplete="off">
        <small></small>
      </div>

      <span>Ya tiene cuenta? <a href="./login.html">Ingrese</a></span>
      <input type="submit" value="Registrarse" class="input">

    </form>
    <span class="backBtn">
      <a href="./index.html">
        <i class="bi bi-arrow-left-square"></i> VOLVER</span>
    </a>
  </main>
</body>
<script src="./assets/register.js"></script>

</html>
