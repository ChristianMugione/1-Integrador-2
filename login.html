<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/login-styles.css">
  <title>Digital 365 | Ingresar</title>
</head>

<body>
  <main class="container">
    <img src="./assets/img/globe.svg" alt="Logo">
    <h2>Ingresar</h2>
    <form action="#" id="login-form">

      <div class="form-field">
        <label for="user">Usuario:</label>
        <input type="text" id="user">
        <small></small>
      </div>

      <div class="form-field">
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
        <small></small>
      </div>

      <span>No tiene cuenta? <a href="./register.html">Regístrese</a></span>

      <input type="submit" value="Ingresar">

    </form>
    <span class="backBtn">
      <a href="./index.html">
        <i class="bi bi-arrow-left-square"></i> VOLVER</span>
    </a>
  </main>
</body>
<script src="./assets/login.js"></script>

</html>
